<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #111;
  color: #00ff00;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

/* Initial loading text */
#msg {
  font-size: 4vh;
}

/* Final reveal */
.final-text {
  font-size: 12vh;
  line-height: 1.1;
}

#emoji {
  font-size: 18vh;
  line-height: 1;
}
</style>
</head>
<body>

<div id="msg">Initializing</div>

<script>
let dots = 0;
const msg = document.getElementById('msg');

const dotInterval = setInterval(() => {
  dots = (dots + 1) % 4;
  msg.textContent = 'Initializing' + '.'.repeat(dots);
}, 500);

setTimeout(() => {
  clearInterval(dotInterval);
  msg.innerHTML =
    '<div class="final-text">Fuck You</div><div id="emoji">ðŸ–•</div>';
}, 2000);
</script>

</body>
